<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/auth.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="container body-home">
      <section class="auth-bg"></section>
      <section class="auth-form">
        <nav class="container navbar">
          <div class="brand">
            <a href="product.html">
              <img src="./img/logo.png" width="30" height="30"
            /></a>
            <h3>Coffee Shop</h3>
          </div>
          <h2 class="text-secondary text-center brand text-right">Sign Up</h2>
          <!-- <button class="btn btn-primary rounded-full">Sign Up</button> -->
        </nav>
        <form class="p-50">
          <div class="mb-5">
            <label class="form-label" for="email-input">Email Address</label>
            <input
              class="form-input rounded-xl"
              id="email-input"
              type="email"
              placeholder="Enter your Email"
            />
          </div>
          <div class="mb-5">
            <label class="form-label" for="password-input">Password</label>
            <input
              class="form-input rounded-xl"
              id="password-input"
              type="password"
              placeholder="Enter your Password"
            />
          </div>
          <div class="mb-5">
            <label class="form-label" for="text-input">Phone Number</label>
            <input
              class="form-input rounded-xl"
              id="text-input"
              type="text"
              placeholder="Enter your Phone Number"
            />
          </div>
          <button
            class="btn btn-primary rounded-xl btn-block mb-5 text-secondary"
          >
            Sign Up
          </button>
          <button class="btn btn-third rounded-xl btn-block mb-5 text-black">
            <div class="btn-center">
              <img src="./img/google.png" width="30" height="30" />
              <div class="ml-5">Sign Up with Google</div>
            </div>
          </button>
          <div>
            <hr width="100%" color="#C4C4C4" />
            <div class="text-account mb-5">Already have an account?</div>
          </div>
          <a href="login.html">
            <button
              class="btn btn-secondary rounded-xl btn-block mb-5 text-third"
            >
              Login Here
            </button>
          </a>
        </form>
        <section class="container bg-gray">
          <section class="auth-form p-20 footer-l">
            <div class="brand">
              <img src="./img/logo.png" width="30" height="30" />
              <h3>Coffee Shop</h3>
            </div>
            <div>
              <h5 class="ml-5 p-16">
                Coffee Shop is a store that sells some good meals, and
                especially coffee. We provide high quality beans
              </h5>
            </div>
            <div class="container p-16">
              <img src="./img/twitter.png" class="p-10 mb-3" />
              <img src="./img/facebook.png" class="p-10 mb-3" />
              <img src="./img/ig.png" class="p-10 mb-3" />
            </div>
            <div>
              <a class="p-16">&copy;2020CoffeeShop</a>
            </div>
          </section>
          <section class="auth-form p-10 footer-r">
            <div>
              <h4>Product</h4>
              <div class="container">
                <div>
                  <div class="p-10 ml">Download</div>
                  <div class="p-10 ml">Location</div>
                  <div class="p-10 ml">Blog</div>
                </div>
                <div>
                  <div class="p-10">Pricing</div>
                  <div class="p-10">Countries</div>
                </div>
              </div>
            </div>
            <div>
              <h4>Engage</h4>
              <div class="container">
                <div>
                  <div class="p-10 ml">Coffee Shop?</div>
                  <div class="p-10 ml">FAQ</div>
                  <div class="p-10 ml">Terms of Servuce</div>
                </div>
                <div>
                  <div class="p-10">About Us</div>
                  <div class="p-10">Privacy policy</div>
                </div>
              </div>
            </div>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
